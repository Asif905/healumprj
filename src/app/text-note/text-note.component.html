<div class="container">
  <div class="row" style="margin-top: 5%; margin-left: 15%">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form (ngSubmit) ="onSubmit()" #addText="ngForm">
        <div class="form-group">
          <label for="text">Take A Note</label><br>
          <textarea name="textnote" id="textnote" cols="100" rows="3" ngModel #addText="ngModel" required></textarea>
          <span class="help-block" *ngIf="!addText.valid && addText.touched">Note is empty</span>
        </div>
        <button class="btn btn-primary" type="submit">Save Note</button>
      </form>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <app-text-note-list
        *ngFor="let note of notes; let i = index"
        [newNote]="note"
      ></app-text-note-list>
    </div>
  </div>
</div>
